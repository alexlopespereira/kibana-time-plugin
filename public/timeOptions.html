<div class="form-group">
  <label>
    <input type="checkbox" ng-model="vis.params.enable_quick" checked class="ng-pristine ng-valid ng-touched">
    Mostrar slide rápido
  </label>
</div>
<div class="form-group">
  <label>
    <input type="checkbox" ng-model="vis.params.enable_relative" checked class="ng-pristine ng-valid ng-touched">
    Mostrar slide relativo
  </label>
</div>
<div class="form-group">
  <label>
    <input type="checkbox" ng-model="vis.params.enable_absolut" checked class="ng-pristine ng-valid ng-touched">
    Mostrar slide absoluto
  </label>
</div>
<div class="form-group">
  <label>
    <input type="checkbox" ng-model="vis.params.enable_animation" checked class="ng-pristine ng-valid ng-touched">
    Mostrar slide de animação
  </label>
</div>
<div ng-show="vis.params.enable_animation">
  <div class="form-group">
    <label>
      Retardo da animação (sec)
    </label>
    <input type="number" class="form-control"
      min="0"
      ng-model="vis.params.animation_frame_delay">
  </div>
</div>
